{% extends 'base.html' %}
{% block content %}
<form method="post" class="buttons">
    <h3 id="h3title">Enter The Chat Room</h3>
    <div>
        <label id="nameLabel">Name:</label>
        <input id="nameInput" type="text" placeholder= "Enter a Name.." name="name" value="{{name}}"/>
    </div>

    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value= "{{code}}"/>
        <button type="submit" name="join">Join A Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create A Room</button>

    {% if error%}
    <ul>
       <li>{{error}}</li> 
    </ul>
    {% endif %}

</form>

{% endblock %}
